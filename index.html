<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notification Demo</title>
</head>
<body>
  <h2>Notification Experiment</h2>

  <button onclick="request()">Allow Notifications</button>
  <button onclick="normal()">Normal Notification</button>
  <button onclick="hacked()">‚ö†Ô∏è Fake ‚ÄúHacked‚Äù Demo</button>

  <script>
    function request() {
      Notification.requestPermission();
    }

    function normal() {
      if (Notification.permission === "granted") {
        new Notification("School Demo", {
          body: "This is a normal notification"
        });
      }
    }

    function hacked() {
      if (Notification.permission !== "granted") {
        alert("Allow notifications first");
        return;
      }

      const messages = [
        "‚ö†Ô∏è Suspicious login detected",
        "üîê Password attempt blocked",
        "üìç Login from unknown location",
        "‚ö†Ô∏è Multiple failed logins",
        "üõë Account security check running",
        "üîé Scanning for malware",

        "üì° New device connected",
        "‚ùó Immediate action recommended",
        "üß™ Security system alert (demo)"
      ];

      let count = 0;
      const max = 50;

      const interval = setInterval(() => {
        count++;

        const msg = messages[Math.floor(Math.random() * messages.length)];

        new Notification("SECURITY ALERT (DEMO)", {
          body: `${msg} (${count}/${max})`
        });

        if (count >= max) {
          clearInterval(interval);
        }
      }, 1200); // ~50 notifications in 1 minute
    }
  </script>
</body>
</html>
