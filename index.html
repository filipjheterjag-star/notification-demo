<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#111;
  --accent:#4f46e5;
  --danger:#ef4444;
}
body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#e5e7eb;
}
body{
  margin:0;
  padding:20px;
  font-family:system-ui,Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
}
.main{
  max-width:520px;
  margin:auto;
  background:var(--card);
  padding:24px;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
  position:relative;
}
h2{
  margin-top:0;
  font-weight:700;
  letter-spacing:.3px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.15s ease;
}
button:hover{opacity:.95}
button:active{transform:scale(.97)}

.primary{background:var(--accent);color:#fff}
.normal{background:#10b981;color:#fff}
.danger{
  background:var(--danger);
  color:#fff;
  text-transform:uppercase;
  letter-spacing:.8px;
  box-shadow:0 0 18px rgba(239,68,68,.6);
}
.stop{background:#6b7280;color:#fff}
.panelBtn{background:#0ea5e9;color:#fff}

.notice{
  background:#fde68a;
  color:#92400e;
  padding:8px;
  border-radius:8px;
  font-size:13px;
  display:none;
  margin-bottom:10px;
}

.progress{
  margin-top:16px;
  height:14px;
  background:#374151;
  border-radius:8px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:#ef4444;
  transition:width .15s linear;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:22px;
}

/* PANEL */
.panel{
  position:fixed;
  top:0;
  right:0;
  width:320px;
  height:100%;
  background:var(--card);
  padding:20px;
  box-shadow:-12px 0 35px rgba(0,0,0,.3);
  transform:translateX(100%);
  transition:.35s cubic-bezier(.4,0,.2,1);
  z-index:1000;
  overflow-y:auto;
}
.panel.open{transform:translateX(0)}

.panel h3{
  margin-top:20px;
  margin-bottom:6px;
  font-size:15px;
}

.history{
  background:rgba(0,0,0,.05);
  padding:10px;
  border-radius:8px;
  font-size:13px;
  min-height:90px;
  line-height:1.5;
}

/* TOAST */
#toastArea{
  position:fixed;
  bottom:16px;
  right:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:2000;
}
.toast{
  background:#111827;
  color:#e5e7eb;
  padding:12px;
  border-radius:12px;
  width:300px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  animation:toastIn .3s ease;
}
@keyframes toastIn{
  from{opacity:0;transform:translateY(10px) scale(.96)}
  to{opacity:1;transform:none}
}

/* Demo badge */
.main::after{
  content:"üß™ DEMO MODE";
  position:absolute;
  top:14px;
  right:18px;
  font-size:11px;
  opacity:.4;
}
</style>
</head>

<body>

<div class="main">
  <h2>üîî Notification Experiment</h2>

  <div class="notice" id="windowsNotice">
    Windows detected ‚Äî using visual preview.
  </div>

  <button class="primary" onclick="requestPermission()">Allow Notifications</button>
  <button class="normal" onclick="sendOne()">Send Notification</button>
  <button class="danger" onclick="startHack()">Fake ‚ÄúHacked‚Äù Demo</button>
  <button class="stop" onclick="stopAll()">Stop</button>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <button class="panelBtn" onclick="togglePanel()">‚öôÔ∏è Open Control Panel</button>

  <div class="footer">¬© Copyright FilipoPencil 2026</div>
</div>

<div class="panel" id="panel">
  <button class="panelBtn" onclick="togglePanel()">Close</button>
  <button class="panelBtn" onclick="toggleDark()">Dark Mode</button>

  <h3>üìú Notification History</h3>
  <div class="history" id="history">No notifications yet.</div>

  <h3>‚ùì Help</h3>
  <p><strong>What is this?</strong><br>Just a harmless notification demo.</p>
  <p><strong>Why didn‚Äôt I get one?</strong><br>You must allow notifications.</p>
</div>

<div id="toastArea"></div>

<script>
/* OS */
const isWindows=/Win/i.test(navigator.userAgent);
if(isWindows) windowsNotice.style.display="block";

/* STATE */
let timeouts=[];

/* UI */
function togglePanel(){panel.classList.toggle("open")}
function toggleDark(){document.body.classList.toggle("dark")}

/* HISTORY */
function log(msg){
  if(history.textContent.includes("No notifications"))
    history.innerHTML="";
  history.innerHTML+="‚Ä¢ "+msg+"<br>";
}

/* NOTIFICATIONS */
function toast(t,b){
  const d=document.createElement("div");
  d.className="toast";
  d.innerHTML=`<strong>${t}</strong><div>${b}</div>`;
  toastArea.appendChild(d);
  setTimeout(()=>d.remove(),3000);
}
function send(t,b){
  if(isWindows) toast(t,b);
  else if(Notification.permission==="granted")
    new Notification(t,{body:b});
}

/* ACTIONS */
function requestPermission(){Notification.requestPermission()}
function sendOne(){
  send("Demo Notification","Hello from the demo");
  log("Demo notification sent");
}

/* FAKE HACK */
const msgs=[
  "Unauthorized login detected",
  "IP 192.168.1.42 ‚Ä¢ Stockholm",
  "Firewall bypassed",
  "Admin privileges granted",
  "Encrypting files",
  "System lock in 3...",
  "System lock in 2...",
  "System lock in 1..."
];

function startHack(){
  stopAll();
  bar.style.width="0%";
  for(let i=1;i<=30;i++){
    const id=setTimeout(()=>{
      const m=msgs[i%msgs.length];
      send("SECURITY ALERT",m);
      log("SECURITY ALERT: "+m);
      bar.style.width=(i/30*100)+"%";
    },i*90);
    timeouts.push(id);
  }
}
function stopAll(){
  while(timeouts.length) clearTimeout(timeouts.pop());
}
</script>

</body>
</html>
