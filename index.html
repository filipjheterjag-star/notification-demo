<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
  :root {
    --bg: #f4f6f8;
    --card: #ffffff;
    --text: #000000;
    --panel: #eef2ff;
  }

  body.dark {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #e5e7eb;
    --panel: #020617;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 20px;
    transition: background 0.3s, color 0.3s;
  }

  .layout {
    display: flex;
    gap: 20px;
    max-width: 1000px;
    margin: auto;
  }

  .main, .side {
    background: var(--card);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .main {
    flex: 2;
  }

  .side {
    flex: 1;
  }

  h2, h3 {
    margin-top: 0;
  }

  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .primary { background: #4f46e5; color: white; }
  .normal { background: #10b981; color: white; }
  .danger { background: #ef4444; color: white; }
  .stop { background: #6b7280; color: white; }
  .toggle { background: #0ea5e9; color: white; }

  label {
    font-size: 14px;
  }

  input[type="range"] {
    width: 100%;
    margin-top: 5px;
  }

  .progress {
    width: 100%;
    height: 14px;
    background: #374151;
    border-radius: 7px;
    overflow: hidden;
    margin-top: 10px;
  }

  .bar {
    height: 100%;
    width: 0%;
    background: #ef4444;
  }

  .log, .history {
    margin-top: 10px;
    padding: 10px;
    background: var(--panel);
    border-radius: 6px;
    font-size: 13px;
    height: 140px;
    overflow-y: auto;
  }

  /* Responsive: stack panels on small screens */
  @media (max-width: 800px) {
    .layout {
      flex-direction: column;
    }
  }
</style>
</head>

<body>

<div class="layout">

  <!-- MAIN PANEL -->
  <div class="main">
    <h2>üîî Notification Experiment</h2>

    <button class="primary" onclick="requestPermission()">Allow Notifications</button>
    <button class="normal" onclick="normalNotification()">Normal Notification</button>

    <label>
      Notifications to send:
      <strong><span id="countLabel">30</span></strong>
    </label>
    <input type="range" min="5" max="100" value="30" id="slider" oninput="updateCount()">

    <button class="danger" onclick="fakeHacked()">‚ö†Ô∏è Fake ‚ÄúHacked‚Äù Demo</button>
    <button class="stop" onclick="stopAll()">üõë Stop</button>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <div class="log" id="log">Status log ready.</div>
  </div>

  <!-- SIDE PANEL -->
  <div class="side">
    <h3>‚öôÔ∏è Controls</h3>
    <button class="toggle" onclick="toggleDark()">üåô Toggle Dark Mode</button>

    <h3 style="margin-top:20px;">üïò Fake Notification History</h3>
    <div class="history" id="history">No notifications yet.</div>
  </div>

</div>

<script>
  const logBox = document.getElementById("log");
  const historyBox = document.getElementById("history");
  const bar = document.getElementById("bar");
  const slider = document.getElementById("slider");
  const label = document.getElementById("countLabel");

  let total = 30;
  let done = 0;
  const timeouts = [];

  const messages = [
    "Suspicious login detected",
    "Password attempt blocked",
    "Login from unknown location",
    "Multiple failed logins",
    "New device connected",
    "Immediate action required",
    "Security scan running"
  ];

  function log(msg) {
    logBox.innerHTML += "<br>" + msg;
    logBox.scrollTop = logBox.scrollHeight;
  }

  function addHistory(msg) {
    if (historyBox.textContent.includes("No notifications")) {
      historyBox.innerHTML = "";
    }
    historyBox.innerHTML += "‚Ä¢ " + msg + "<br>";
    historyBox.scrollTop = historyBox.scrollHeight;
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  function updateCount() {
    total = Number(slider.value);
    label.textContent = total;
  }

  function requestPermission() {
    Notification.requestPermission().then(p => log("Permission: " + p));
  }

  function normalNotification() {
    if (Notification.permission === "granted") {
      new Notification("School Demo", { body: "Normal notification" });
      log("Normal notification sent");
      addHistory("Normal notification");
    }
  }

  function fakeHacked() {
    if (Notification.permission !== "granted") {
      alert("Allow notifications first");
      return;
    }

    stopAll();
    done = 0;
    bar.style.width = "0%";
    log("Fake hacked demo started");

    for (let i = 1; i <= total; i++) {
      const t = setTimeout(() => {
        done++;
        const msg = messages[Math.floor(Math.random() * messages.length)];
        try {
          new Notification("SECURITY ALERT (DEMO)", { body: msg });
        } catch {}

        bar.style.width = (done / total * 100) + "%";
        log("Attempt " + done + "/" + total);
        addHistory("SECURITY ALERT: " + msg);
      }, i * 200);

      timeouts.push(t);
    }
  }

  function stopAll() {
    while (timeouts.length) clearTimeout(timeouts.pop());
    log("Stopped");
  }
</script>

</body>
</html>
