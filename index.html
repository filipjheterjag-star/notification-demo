<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#111827;
  --accent:#4f46e5;
  --danger:#ef4444;
}

body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --accent:#22c55e;
}

body{
  margin:0;
  padding:20px;
  font-family:system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.2s;
}

.main{
  max-width:520px;
  margin:auto;
  background:var(--card);
  padding:22px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
}

.danger{background:var(--danger)}

.progress{
  width:100%;
  height:10px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:14px;
}
.bar{
  height:100%;
  width:0%;
  background:var(--danger);
}

.sidebar{
  position:fixed;
  right:0;
  top:0;
  width:320px;
  height:100%;
  background:var(--card);
  padding:16px;
  transform:translateX(100%);
  transition:.3s;
  box-shadow:-10px 0 30px rgba(0,0,0,.4);
}
.sidebar.open{transform:translateX(0)}

.history{
  background:#000;
  color:#22c55e;
  padding:10px;
  border-radius:10px;
  font-family:monospace;
  height:240px;
  overflow-y:auto;
  font-size:13px;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="main">
  <h2>üîî Notification Experiment</h2>

  <button onclick="requestPermission()">Allow Notifications</button>
  <button onclick="sendTest()">Send Test Notification</button>
  <button class="danger" onclick="startDemo()">‚ö† Fake Hacked Demo</button>
  <button onclick="togglePanel()">‚öô Controls</button>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <div class="footer">¬© FilipoPencil 2026</div>
</div>

<div class="sidebar" id="panel">
  <button onclick="togglePanel()">‚ùå Close</button>
  <button onclick="toggleDark()">üåô Toggle Dark Mode</button>

  <h3>History</h3>
  <div class="history" id="history">No notifications yet.</div>
</div>

<script>
/* Dark mode load */
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
}

function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",
    document.body.classList.contains("dark")?"dark":"light");
}

const historyBox=document.getElementById("history");
const bar=document.getElementById("bar");
const panel=document.getElementById("panel");

function togglePanel(){
  panel.classList.toggle("open");
}

function log(msg){
  if(historyBox.textContent.includes("No")) historyBox.textContent="";
  historyBox.innerHTML += "> "+msg+"<br>";
  historyBox.scrollTop=historyBox.scrollHeight;
}

function requestPermission(){
  if("Notification"in window){
    Notification.requestPermission();
  }
}

function notify(title,body){
  if(Notification.permission==="granted"){
    try{new Notification(title,{body})}catch{}
  }
  log(body);
}

function sendTest(){
  notify("Demo","This is a test notification");
}

const demoSteps=[
  "Initiating breach‚Ä¶",
  "Firewall bypassed",
  "Unauthorized access detected",
  "Extracting credentials",
  "IP traced: 185.21.44.92",
  "Location: Unknown",
  "Encrypting files",
  "LOCKDOWN IN 5",
  "LOCKDOWN IN 4",
  "LOCKDOWN IN 3",
  "LOCKDOWN IN 2",
  "LOCKDOWN IN 1",
  "SYSTEM LOCKED"
];

function startDemo(){
  bar.style.width="0%";
  historyBox.innerHTML="";
  demoSteps.forEach((msg,i)=>{
    setTimeout(()=>{
      notify("SECURITY ALERT",msg);
      bar.style.width=((i+1)/demoSteps.length*100)+"%";
    },i*400);
  });
}
</script>

</body>
</html>
