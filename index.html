<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial;
  background:#f4f6f8;
  transition:.3s;
}
body.dark{background:#0f172a;color:#e5e7eb}

.main{
  max-width:520px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.15)
}
body.dark .main{background:#1e293b}

button,input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  font-size:15px;
  border:none;
  cursor:pointer;
}

.blue{background:#0ea5e9;color:#fff}
.primary{background:#4f46e5;color:#fff}
.green{background:#10b981;color:#fff}
.red{background:#ef4444;color:#fff}
.gray{background:#6b7280;color:#fff}

.notice{
  background:#fde68a;
  color:#92400e;
  padding:10px;
  border-radius:6px;
  margin-bottom:10px;
  font-size:14px;
}

.progress{
  width:100%;
  height:14px;
  background:#374151;
  border-radius:7px;
  overflow:hidden;
  margin-top:10px
}
.bar{
  height:100%;
  width:0%;
  background:#ef4444
}

.status{
  margin-top:10px;
  font-size:14px;
}

/* PANEL */
.panel{
  position:fixed;
  top:0;
  right:0;
  width:300px;
  height:100%;
  background:#fff;
  box-shadow:-10px 0 25px rgba(0,0,0,.25);
  padding:20px;
  transform:translateX(100%);
  transition:.3s;
  z-index:2000;
  overflow-y:auto;
}
body.dark .panel{background:#020617}
.panel.open{transform:translateX(0)}

.history{
  background:#eef2ff;
  padding:10px;
  border-radius:6px;
  font-size:13px;
  max-height:200px;
  overflow-y:auto;
}
body.dark .history{background:#020617}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000;
}
.popupBox{
  background:#fff;
  padding:20px;
  border-radius:10px;
  max-width:360px;
}
body.dark .popupBox{background:#1e293b}

#toastArea{
  position:fixed;
  right:16px;
  bottom:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.toast{
  width:320px;
  background:#111827;
  color:#e5e7eb;
  border-radius:10px;
  padding:12px;
}
</style>
</head>

<body>

<div class="main">
  <h2>üîî Notification Experiment</h2>

  <div class="notice" id="windowsNotice" style="display:none">
    ü™ü Windows detected. Using visual notification preview.
  </div>

  <button class="blue" onclick="openPopup('about')">‚ÑπÔ∏è What is this demo?</button>
  <button class="blue" onclick="openPopup('help')">‚ùì Why didn‚Äôt I get a notification?</button>
  <button class="blue" onclick="togglePanel()">‚öôÔ∏è Open Panel</button>

  <button class="primary" onclick="requestPermission()">Allow Notifications</button>

  <div style="margin-top:10px">Normal notification text:</div>
  <input id="msgInput" value="test">

  <button class="green" onclick="sendOne()">Normal Notification</button>

  <button class="red" onclick="startDemo()">‚ö†Ô∏è Fake ‚ÄúHacked‚Äù Demo</button>
  <button class="gray" onclick="stopAll()">üõë Stop</button>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <div class="status">
    Status: <strong id="status">Ready</strong><br>
    Sent: <span id="sent">0</span>
  </div>
</div>

<!-- PANEL -->
<div class="panel" id="panel">
  <button class="gray" onclick="togglePanel()">‚ùå Close</button>
  <button class="blue" onclick="toggleDark()">üåô Toggle Dark Mode</button>

  <h3>üìú Notification History</h3>
  <div class="history" id="history">No notifications yet.</div>
  <button class="gray" onclick="clearHistory()">üßπ Clear History</button>
</div>

<!-- POPUPS -->
<div class="popup" id="popup">
  <div class="popupBox">
    <div id="popupText"></div>
    <button class="gray" onclick="closePopup()">Close</button>
  </div>
</div>

<div id="toastArea"></div>

<script>
const isWindows=/Win/i.test(navigator.userAgent);
if(isWindows) windowsNotice.style.display="block";

let sent=0;
let timeouts=[];

function togglePanel(){ panel.classList.toggle("open"); }
function toggleDark(){ document.body.classList.toggle("dark"); }

function openPopup(type){
  popup.style.display="flex";
  popupText.innerHTML =
    type==="about"
    ? "<h3>What is this demo?</h3>This website demonstrates how browser notifications work. The hacked mode is only a simulation."
    : "<h3>Why didn‚Äôt I get a notification?</h3>Possible reasons: permission denied, browser blocked notifications, or Windows preview mode.";
}
function closePopup(){ popup.style.display="none"; }

function logHistory(text){
  if(history.textContent.includes("No")) history.innerHTML="";
  history.innerHTML += "‚Ä¢ "+text+"<br>";
}

function clearHistory(){
  history.innerHTML="No notifications yet.";
}

function toast(title,body){
  const d=document.createElement("div");
  d.className="toast";
  d.innerHTML=`<strong>${title}</strong><div>${body}</div>`;
  toastArea.appendChild(d);
  setTimeout(()=>d.remove(),3000);
}

function sendNotification(text){
  if(isWindows){
    toast("Notification",text);
  }else if(Notification.permission==="granted"){
    new Notification("Notification",{body:text});
  }
  sent++;
  sentSpan.textContent=sent;
  logHistory(text);
}

const sentSpan=document.getElementById("sent");

function requestPermission(){ Notification.requestPermission(); }
function sendOne(){ sendNotification(msgInput.value||"Hello"); }

function startDemo(){
  stopAll();
  status.textContent="Running";
  bar.style.width="0%";
  for(let i=1;i<=30;i++){
    const id=setTimeout(()=>{
      sendNotification("SECURITY ALERT");
      bar.style.width=(i/30*100)+"%";
      if(i===30) status.textContent="Completed";
    },i*200);
    timeouts.push(id);
  }
}

function stopAll(){
  while(timeouts.length) clearTimeout(timeouts.pop());
  status.textContent="Stopped";
}
</script>

</body>
</html>
