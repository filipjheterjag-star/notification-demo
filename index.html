<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --primary:#3b82f6;
  --danger:#ef4444;
  --success:#10b981;
  --gray:#64748b;
  --text:#0f172a;
}

body{
  margin:0;
  padding:30px;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
}

.main{
  max-width:520px;
  margin:auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

h2{
  margin-top:0;
  text-align:center;
}

button,input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  font-size:15px;
  border:none;
}

button{
  cursor:pointer;
  font-weight:600;
}

.blue{background:var(--primary);color:#fff}
.green{background:var(--success);color:#fff}
.red{background:var(--danger);color:#fff}
.gray{background:var(--gray);color:#fff}

.notice{
  background:#e0f2fe;
  color:#075985;
  padding:12px;
  border-radius:12px;
  margin-top:12px;
  font-size:14px;
}

.progress{
  width:100%;
  height:16px;
  background:#e5e7eb;
  border-radius:10px;
  overflow:hidden;
  margin-top:14px;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ef4444,#f97316);
}

.status{
  margin-top:14px;
  font-size:14px;
  background:#f8fafc;
  padding:12px;
  border-radius:12px;
}

.hidden{display:none}

/* PANEL */
.panel{
  position:fixed;
  top:0;
  right:0;
  width:340px;
  height:100%;
  background:#ffffff;
  padding:18px;
  box-shadow:-10px 0 30px rgba(0,0,0,.25);
  transform:translateX(100%);
  transition:.3s ease;
  z-index:1000;
}
.panel.open{transform:translateX(0)}

.panel h3{
  margin-top:16px;
  margin-bottom:8px;
}

.history{
  background:#f1f5f9;
  padding:12px;
  border-radius:12px;
  font-size:14px;
  color:#475569;
}

/* TOASTS */
#toastArea{
  position:fixed;
  right:20px;
  bottom:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.toast{
  width:300px;
  background:#0f172a;
  color:#e5e7eb;
  border-radius:14px;
  padding:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
</style>
</head>

<body>

<div class="main">
<h2>üîî Notification Demo</h2>

<button class="blue" onclick="toggleInfo('what')">‚ÑπÔ∏è What is this demo?</button>
<button class="blue" onclick="toggleInfo('why')">‚ùì Why didn‚Äôt I get a notification?</button>
<button class="gray" onclick="togglePanel()">‚öôÔ∏è Open Panel</button>

<div id="what" class="notice hidden">
A simple visual demo showing how notifications might behave in a browser environment.
</div>

<div id="why" class="notice hidden">
Notifications can be blocked by browser settings, OS rules, or focus restrictions.
</div>

<input id="msgInput" value="Hello from the demo">

<button class="green" onclick="sendOne()">Send Notification</button>
<button class="red" onclick="startDemo()">‚ö†Ô∏è Fake Security Demo</button>
<button class="gray" onclick="stopAll()">üõë Stop</button>

<div class="progress"><div class="bar" id="bar"></div></div>

<div class="status">
Status: <strong id="status">Ready</strong><br>
Attempts: <span id="attempts">0</span> |
Sent: <span id="sent">0</span>
</div>
</div>

<!-- PANEL -->
<div class="panel" id="panel">
<button class="gray" onclick="togglePanel()">‚ùå Close</button>
<button class="blue" onclick="toggleDark()">üåô Toggle Dark Mode</button>

<h3>üìú Notification History</h3>
<div class="history">No notifications yet.</div>
</div>

<div id="toastArea"></div>

<script>
let attempts=0,sent=0;
let timeouts=[];
let dark=false;

const hackMessages=[
  "New login detected from unknown device",
  "Firewall breach attempt blocked",
  "Suspicious background process detected",
  "Password change required immediately",
  "Multiple failed login attempts",
  "Remote access request detected",
  "System integrity warning",
  "Unusual network activity detected"
];

function toggleInfo(id){
  document.getElementById(id).classList.toggle("hidden");
}
function togglePanel(){
  panel.classList.toggle("open");
}
function toggleDark(){
  dark=!dark;
  document.body.style.background = dark ? "#020617" : "#f1f5f9";
}

function toast(title, body){
  const t=document.createElement("div");
  t.className="toast";
  t.innerHTML=`<strong>${title}</strong><div>${body}</div>`;
  toastArea.appendChild(t);
  setTimeout(()=>t.remove(),3000);
}

function sendOne(){
  attempts++; sent++;
  attemptsSpan.textContent=attempts;
  sentSpan.textContent=sent;
  toast("Notification", msgInput.value);
}

function startDemo(){
  stopAll();
  status.textContent="Running";
  bar.style.width="0%";

  for(let i=0;i<30;i++){
    const id=setTimeout(()=>{
      const msg=hackMessages[i % hackMessages.length];
      toast("‚ö†Ô∏è SECURITY ALERT", msg);
      bar.style.width=((i+1)/30*100)+"%";
      if(i===29) status.textContent="Completed";
    },i*200);
    timeouts.push(id);
  }
}

function stopAll(){
  while(timeouts.length) clearTimeout(timeouts.pop());
  status.textContent="Stopped";
}

const attemptsSpan=document.getElementById("attempts");
const sentSpan=document.getElementById("sent");
</script>

</body>
</html>
