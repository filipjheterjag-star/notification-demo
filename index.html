<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#111827;
  --btn:#4f46e5;
}

body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --btn:#22c55e;
}

body{
  margin:0;
  padding:20px;
  font-family:system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:background .2s,color .2s;
}

.main{
  max-width:520px;
  margin:auto;
  background:var(--card);
  padding:24px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  transition:background .2s;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:var(--btn);
  color:#fff;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="main">
  <h2>ðŸ”” Notification Experiment</h2>

  <button onclick="toggleDark()">ðŸŒ™ Toggle Dark Mode</button>

  <div class="footer">Â© FilipoPencil 2026</div>
</div>

<script>
/* Load saved theme */
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
}

function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}
</script>

</body>
</html>
