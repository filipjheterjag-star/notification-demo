<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#020617;
  --danger:#ef4444;
}

body{
  margin:0;
  padding:30px;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

.main{
  max-width:520px;
  margin:auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

button,input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:none;
  font-weight:600;
}

.blue{background:#3b82f6;color:#fff}
.green{background:#10b981;color:#fff}
.red{background:#ef4444;color:#fff}
.gray{background:#64748b;color:#fff}

.progress{
  width:100%;
  height:16px;
  background:#e5e7eb;
  border-radius:10px;
  overflow:hidden;
  margin-top:14px;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ef4444,#f97316);
}

#toastArea{
  position:fixed;
  right:20px;
  bottom:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:2000;
}
.toast{
  width:320px;
  background:#020617;
  color:#e5e7eb;
  padding:14px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}

/* LOCKDOWN SCREEN */
#lockdown{
  position:fixed;
  inset:0;
  background:#020617;
  color:#ef4444;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:28px;
  z-index:5000;
}
#lockdown span{
  font-size:64px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="main">
<h2>üîî Notification Demo</h2>

<input id="msgInput" value="Test notification">

<button class="green" onclick="sendOne()">Send Notification</button>
<button class="red" onclick="startDemo()">‚ö†Ô∏è Fake Hacked Demo</button>
<button class="gray" onclick="stopAll()">üõë Stop</button>

<div class="progress"><div class="bar" id="bar"></div></div>
</div>

<div id="toastArea"></div>

<div id="lockdown">
‚ö†Ô∏è SYSTEM LOCKDOWN INITIATED
<span id="countdown">10</span>
</div>

<script>
let timeouts=[];

/* FAKE DATA */
const locations=[
  "Berlin, Germany","Moscow, Russia","New York, USA",
  "Tokyo, Japan","Beijing, China","London, UK",
  "Tehran, Iran","Seoul, South Korea"
];

const stages=[
  "Unusual login detected",
  "Multiple failed login attempts",
  "Suspicious background activity",
  "Firewall bypass attempt",
  "Remote access detected",
  "Privilege escalation detected",
  "System integrity compromised",
  "ADMIN ACCESS GRANTED TO UNKNOWN USER"
];

function randIP(){
  return Array.from({length:4},()=>Math.floor(Math.random()*255)).join(".");
}
function randLoc(){
  return locations[Math.floor(Math.random()*locations.length)];
}

function toast(title, body){
  const t=document.createElement("div");
  t.className="toast";
  t.innerHTML=`<strong>${title}</strong><div>${body}</div>`;
  toastArea.appendChild(t);
  setTimeout(()=>t.remove(),3500);
}

function sendOne(){
  toast("Notification",msgInput.value);
}

function startDemo(){
  stopAll();
  bar.style.width="0%";

  for(let i=0;i<stages.length;i++){
    const id=setTimeout(()=>{
      const msg=`${stages[i]}<br>IP: ${randIP()}<br>Location: ${randLoc()}`;
      toast("‚ö†Ô∏è SECURITY ALERT",msg);
      bar.style.width=((i+1)/stages.length*100)+"%";

      if(i===stages.length-1){
        setTimeout(startLockdown,1000);
      }
    },i*800);
    timeouts.push(id);
  }
}

function startLockdown(){
  let c=10;
  lockdown.style.display="flex";
  countdown.textContent=c;

  const cd=setInterval(()=>{
    c--;
    countdown.textContent=c;
    if(c<=0){
      clearInterval(cd);
      lockdown.innerHTML="üîí SYSTEM LOCKED";
    }
  },1000);
}

function stopAll(){
  while(timeouts.length) clearTimeout(timeouts.pop());
  lockdown.style.display="none";
}
</script>

</body>
</html>
