<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#000;
  --accent:#4f46e5;
  --danger:#ef4444;
}
body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#e5e7eb;
}
body{
  margin:0;
  padding:20px;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.main{
  max-width:520px;
  margin:auto;
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
}
button{
  width:100%;
  padding:11px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
}
.primary{background:var(--accent);color:#fff}
.normal{background:#10b981;color:#fff}
.danger{background:var(--danger);color:#fff}
.stop{background:#6b7280;color:#fff}
.panelBtn{background:#0ea5e9;color:#fff}

.notice{
  background:#fde68a;
  color:#92400e;
  padding:8px;
  border-radius:6px;
  font-size:13px;
  display:none;
}

.progress{
  margin-top:12px;
  width:100%;
  height:14px;
  background:#374151;
  border-radius:7px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:#ef4444;
}

.footer{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin-top:20px;
}

/* PANEL */
.panel{
  position:fixed;
  top:0;
  right:0;
  width:320px;
  height:100%;
  background:var(--card);
  padding:20px;
  box-shadow:-10px 0 30px rgba(0,0,0,.3);
  transform:translateX(100%);
  transition:.3s ease;
  z-index:1000;
  overflow-y:auto;
}
.panel.open{transform:translateX(0)}

.history{
  margin-top:10px;
  font-size:13px;
  background:rgba(0,0,0,.05);
  padding:10px;
  border-radius:6px;
  min-height:80px;
}

/* TOAST */
#toastArea{
  position:fixed;
  bottom:16px;
  right:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.toast{
  background:#111827;
  color:#e5e7eb;
  padding:12px;
  border-radius:10px;
  width:300px;
}
</style>
</head>

<body>

<div class="main">
  <h2>üîî Notification Experiment</h2>

  <div class="notice" id="windowsNotice">
    Windows detected ‚Äî using visual preview.
  </div>

  <button class="primary" onclick="requestPermission()">Allow Notifications</button>
  <button class="normal" onclick="sendOne()">Send Notification</button>
  <button class="danger" onclick="startHack()">‚ö†Ô∏è Fake Hacked Demo</button>
  <button class="stop" onclick="stopAll()">üõë Stop</button>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <button class="panelBtn" onclick="togglePanel()">‚öôÔ∏è Open Panel</button>

  <div class="footer">¬© Copyright FilipoPencil 2026</div>
</div>

<div class="panel" id="panel">
  <button class="panelBtn" onclick="togglePanel()">‚ùå Close</button>
  <button class="panelBtn" onclick="toggleDark()">üåô Dark Mode</button>

  <h3>üìú Notification History</h3>
  <div class="history" id="history">No notifications yet.</div>

  <h3>‚ùì Help</h3>
  <p><strong>What is this?</strong><br>Just a harmless notification demo.</p>
  <p><strong>Why didn‚Äôt I get one?</strong><br>You must allow notifications.</p>
</div>

<div id="toastArea"></div>

<script>
/* OS */
const isWindows = /Win/i.test(navigator.userAgent);
if(isWindows) windowsNotice.style.display="block";

/* STATE */
let timeouts=[];

/* UI */
function togglePanel(){ panel.classList.toggle("open"); }
function toggleDark(){ document.body.classList.toggle("dark"); }

/* HISTORY ‚Äî FIXED */
function log(msg){
  if(history.dataset.empty!=="false"){
    history.innerHTML="";
    history.dataset.empty="false";
  }
  history.innerHTML += "‚Ä¢ " + msg + "<br>";
}

/* NOTIFICATIONS */
function toast(title, body){
  const t=document.createElement("div");
  t.className="toast";
  t.innerHTML=`<strong>${title}</strong><div>${body}</div>`;
  toastArea.appendChild(t);
  setTimeout(()=>t.remove(),3000);
}

function send(title, body){
  if(isWindows) toast(title, body);
  else if(Notification.permission==="granted")
    new Notification(title,{body});
}

/* ACTIONS */
function requestPermission(){ Notification.requestPermission(); }

function sendOne(){
  send("Demo Notification","Hello from the demo!");
  log("Demo Notification sent");
}

/* FAKE HACK DEMO */
const hackMessages=[
  "Unauthorized login detected",
  "IP 192.168.1.42 ‚Ä¢ Sweden",
  "Firewall breached",
  "Session hijacked",
  "Encrypting files",
  "System lock in 3...",
  "System lock in 2...",
  "System lock in 1..."
];

function startHack(){
  stopAll();
  bar.style.width="0%";

  for(let i=1;i<=30;i++){
    const id=setTimeout(()=>{
      const msg=hackMessages[i%hackMessages.length];
      send("SECURITY ALERT",msg);
      log("SECURITY ALERT: "+msg);
      bar.style.width=(i/30*100)+"%";
    }, i*120);
    timeouts.push(id);
  }
}

function stopAll(){
  while(timeouts.length) clearTimeout(timeouts.pop());
}
</script>

</body>
</html>
