<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    .card {
      max-width: 440px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .primary { background: #4f46e5; color: white; }
    .normal  { background: #10b981; color: white; }
    .danger  { background: #ef4444; color: white; }
    .stop    { background: #6b7280; color: white; }

    .log {
      margin-top: 15px;
      padding: 10px;
      background: #eef2ff;
      border-radius: 6px;
      font-size: 14px;
      height: 120px;
      overflow-y: auto;
    }

    .controls {
      margin-top: 15px;
    }

    .progress {
      width: 100%;
      height: 16px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #ef4444;
      transition: width 0.15s linear;
    }

    label {
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üîî Notification Experiment</h2>

    <button class="primary" onclick="requestPermission()">Allow Notifications</button>
    <button class="normal" onclick="normalNotification()">Normal Notification</button>

    <div class="controls">
      <label>
        Notifications to send:
        <strong><span id="countLabel">50</span></strong>
      </label>
      <input
        type="range"
        min="5"
        max="100"
        value="50"
        id="countSlider"
        oninput="updateCount()"
      >
    </div>

    <button class="danger" onclick="fakeHacked()">‚ö†Ô∏è Fake ‚ÄúHacked‚Äù Demo</button>
    <button class="stop" onclick="stopAll()">üõë Stop</button>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <div class="log" id="log">Ready.</div>
  </div>

  <script>
    const logBox = document.getElementById("log");
    const bar = document.getElementById("bar");
    const slider = document.getElementById("countSlider");
    const label = document.getElementById("countLabel");

    const timeouts = [];
    let total = 50;
    let done = 0;

    function log(msg) {
      logBox.innerHTML += "<br>" + msg;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function updateCount() {
      total = Number(slider.value);
      label.textContent = total;
    }

    const messages = [
      "Suspicious login detected",
      "Password attempt blocked",
      "Login from unknown location",
      "Multiple failed logins",
      "New device connected",
      "Immediate action required",
      "Security alert (demo)"
    ];

    function requestPermission() {
      Notification.requestPermission().then(p => {
        log("Permission: " + p);
      });
    }

    function normalNotification() {
      if (Notification.permission === "granted") {
        new Notification("School Demo", {
          body: "This is a normal notification"
        });
        log("Normal notification sent");
      } else {
        log("Permission not granted");
      }
    }

    function fakeHacked() {
      if (Notification.permission !== "granted") {
        alert("Allow notifications first");
        return;
      }

      stopAll();
      done = 0;
      bar.style.width = "0%";

      log("‚ö†Ô∏è Fake hacked demo started (" + total + " attempts)");

      for (let i = 1; i <= total; i++) {
        const t = setTimeout(() => {
          done++;
          const msg = messages[Math.floor(Math.random() * messages.length)];
          try {
            new Notification("SECURITY ALERT (DEMO)", { body: msg });
          } catch (e) {}

          bar.style.width = (done / total * 100) + "%";
          log(`Attempt ${done}/${total}`);
        }, i * 200);

        timeouts.push(t);
      }
    }

    function stopAll() {
      while (timeouts.length) {
        clearTimeout(timeouts.pop());
      }
      log("üõë Stopped");
    }
  </script>

</body>
</html>
