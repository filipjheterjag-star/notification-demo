<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --accent:#ef4444;
  --panel:#020617;
}
body{
  margin:0;
  font-family:monospace;
  background:var(--bg);
  color:var(--text);
}
.main{
  max-width:560px;
  margin:40px auto;
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 0 40px rgba(239,68,68,.2);
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#111827;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:hover{background:#1f2933}
.danger{background:#7f1d1d}
.danger:hover{background:#991b1b}

.progress{
  width:100%;
  height:10px;
  background:#111827;
  border-radius:6px;
  overflow:hidden;
  margin-top:12px;
}
.bar{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width .2s;
}

.sidebar{
  position:fixed;
  top:0;
  right:0;
  width:340px;
  height:100%;
  background:#020617;
  padding:16px;
  transform:translateX(100%);
  transition:.3s;
  box-shadow:-10px 0 40px rgba(0,0,0,.6);
}
.sidebar.open{transform:translateX(0)}

.terminal{
  background:#000;
  padding:12px;
  border-radius:10px;
  font-size:13px;
  height:260px;
  overflow-y:auto;
  border:1px solid #1f2937;
}
.line{color:#22c55e}
.warn{color:#facc15}
.err{color:#ef4444}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.5;
  margin-top:16px;
}
</style>
</head>

<body>

<div class="main">
  <h2>üîî Notification Experiment</h2>

  <button onclick="requestPermission()">Allow Notifications</button>
  <button onclick="sendOne()">Send Test Notification</button>
  <button class="danger" onclick="startDemo()">‚ö† Fake Hacked Demo</button>
  <button onclick="togglePanel()">üìú Open Control Panel</button>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <div class="footer">¬© FilipoPencil 2026</div>
</div>

<div class="sidebar" id="panel">
  <button onclick="togglePanel()">‚ùå Close</button>

  <h3>Terminal Logs</h3>
  <div class="terminal" id="terminal">
    <div class="line">System idle.</div>
  </div>
</div>

<script>
const terminal = document.getElementById("terminal");
const bar = document.getElementById("bar");
const panel = document.getElementById("panel");

let demoRunning = false;
let steps = [
  "Initiating breach sequence‚Ä¶",
  "Unauthorized access detected",
  "IP 185.73.44.21 connected",
  "Location resolved: Moscow, RU",
  "Extracting browser credentials",
  "Injecting remote payload",
  "Firewall bypassed",
  "System lock in progress",
  "LOCKDOWN IN 5‚Ä¶",
  "LOCKDOWN IN 4‚Ä¶",
  "LOCKDOWN IN 3‚Ä¶",
  "LOCKDOWN IN 2‚Ä¶",
  "LOCKDOWN IN 1‚Ä¶",
  "SYSTEM LOCKED"
];

function togglePanel(){
  panel.classList.toggle("open");
}

function log(text, cls="line"){
  const div = document.createElement("div");
  div.className = cls;
  div.textContent = "> " + text;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function requestPermission(){
  if("Notification" in window){
    Notification.requestPermission();
  }
}

function sendNotification(title, body){
  if(Notification.permission === "granted"){
    new Notification(title,{body});
  }
}

function sendOne(){
  sendNotification("Demo","This is a test notification");
  log("Test notification sent");
}

function startDemo(){
  if(demoRunning) return;
  demoRunning = true;
  terminal.innerHTML = "";
  bar.style.width = "0%";

  steps.forEach((text, i) => {
    setTimeout(() => {
      let cls = "line";
      if(text.includes("LOCK") || text.includes("breach")) cls="warn";
      if(text.includes("LOCKED")) cls="err";

      log(text, cls);
      sendNotification("SECURITY ALERT", text);
      bar.style.width = ((i+1)/steps.length*100)+"%";
    }, i * 500);
  });

  setTimeout(()=>demoRunning=false, steps.length*500+500);
}
</script>

</body>
</html>
