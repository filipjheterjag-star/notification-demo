<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#111827;
  --accent:#4f46e5;
  --danger:#ef4444;
  --muted:#6b7280;
}

body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --accent:#22c55e;
  --muted:#9ca3af;
}

*{
  transition:
    background-color .35s ease,
    color .35s ease,
    box-shadow .35s ease,
    transform .15s ease,
    opacity .25s ease;
}

body{
  margin:0;
  padding:24px;
  font-family:system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.main{
  max-width:540px;
  margin:auto;
  background:var(--card);
  padding:26px;
  border-radius:18px;
  box-shadow:0 25px 55px rgba(0,0,0,.18);
}

h2{margin-top:0}

button{
  width:100%;
  padding:13px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,0,0,.2);
}

button:active{
  transform:scale(.97);
  box-shadow:none;
}

.danger{
  background:var(--danger);
}
.secondary{
  background:#111827;
}

.progress{
  width:100%;
  height:10px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:16px;
}
.bar{
  height:100%;
  width:0%;
  background:var(--danger);
  transition:width .35s cubic-bezier(.4,0,.2,1);
}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:22px;
}

/* PANEL */
.sidebar{
  position:fixed;
  right:0;
  top:0;
  width:360px;
  height:100%;
  background:var(--card);
  padding:18px;
  transform:translateX(100%);
  opacity:0;
  box-shadow:-10px 0 30px rgba(0,0,0,.35);
}
.sidebar.open{
  transform:translateX(0);
  opacity:1;
}

.panel-title{
  font-weight:700;
  margin:16px 0 8px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:14px;
}

.history{
  background:#000;
  color:#22c55e;
  padding:12px;
  border-radius:12px;
  font-family:monospace;
  height:180px;
  overflow-y:auto;
  font-size:13px;
}

/* STATUS BOX */
.status{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  margin-top:10px;
}
.stat{
  background:#111827;
  color:#fff;
  border-radius:10px;
  padding:10px;
  text-align:center;
  font-size:13px;
}
.stat span{
  display:block;
  font-size:20px;
  font-weight:700;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(6px);
}
.modal.open{display:flex}
.modal-box{
  max-width:420px;
  background:var(--card);
  padding:22px;
  border-radius:16px;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
}
</style>
</head>

<body>

<div class="main">
  <h2>üîî Notification Experiment</h2>

  <button onclick="requestPermission()">Allow Notifications</button>
  <button onclick="sendTest()">Send Test Notification</button>
  <button class="danger" onclick="startDemo()">‚ö† Fake Hacked Demo</button>
  <button class="secondary" onclick="togglePanel()">‚öô Controls</button>
  <button class="secondary" onclick="openInfo()">‚Ñπ What is this demo?</button>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <div class="footer">¬© FilipoPencil 2026</div>
</div>

<div class="sidebar" id="panel">
  <button class="secondary" onclick="togglePanel()">‚ùå Close</button>
  <button onclick="toggleDark()">üåô Toggle Dark Mode</button>

  <div class="panel-title">Demo notifications</div>
  <input id="demoCount" type="number" min="3" max="100" value="12">

  <div class="panel-title">Notification status</div>
  <div class="status">
    <div class="stat">Sent<span id="sent">0</span></div>
    <div class="stat">Blocked<span id="blocked">0</span></div>
    <div class="stat">Total<span id="total">0</span></div>
  </div>

  <div class="panel-title">History</div>
  <div class="history" id="history">No notifications yet.</div>
</div>

<div class="modal" id="infoModal">
  <div class="modal-box">
    <h3>What is this demo?</h3>
    <p>This is a visual demo of fake security alerts. Nothing is real.</p>
    <button onclick="closeInfo()">Got it</button>
  </div>
</div>

<script>
/* DARK MODE */
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
}
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",
    document.body.classList.contains("dark")?"dark":"light");
}

const panel=document.getElementById("panel");
const historyBox=document.getElementById("history");
const bar=document.getElementById("bar");
const infoModal=document.getElementById("infoModal");
const demoCountInput=document.getElementById("demoCount");

/* STATS */
let sent=0, blocked=0, total=0;
const sentEl=document.getElementById("sent");
const blockedEl=document.getElementById("blocked");
const totalEl=document.getElementById("total");

function updateStats(){
  sentEl.textContent=sent;
  blockedEl.textContent=blocked;
  totalEl.textContent=total;
}

function togglePanel(){panel.classList.toggle("open")}
function openInfo(){infoModal.classList.add("open")}
function closeInfo(){infoModal.classList.remove("open")}

function log(msg){
  if(historyBox.textContent.includes("No")) historyBox.innerHTML="";
  historyBox.innerHTML += "> "+msg+"<br>";
  historyBox.scrollTop=historyBox.scrollHeight;
}

function requestPermission(){
  if("Notification"in window){
    Notification.requestPermission();
  }
}

function notify(title,body){
  total++;
  if("Notification"in window && Notification.permission==="granted"){
    try{
      new Notification(title,{body});
      sent++;
    }catch{
      blocked++;
    }
  }else{
    blocked++;
  }
  updateStats();
  log(body);
}

function sendTest(){
  notify("Demo","This is a test notification");
}

const demoMessages=[
  "Initiating breach‚Ä¶",
  "Firewall bypassed",
  "Unauthorized access detected",
  "Extracting credentials",
  "Encrypting files",
  "IP traced",
  "SYSTEM LOCKED"
];

function startDemo(){
  bar.style.width="0%";
  historyBox.innerHTML="";
  const totalDemo=Math.max(3,Number(demoCountInput.value)||12);

  for(let i=0;i<totalDemo;i++){
    setTimeout(()=>{
      const msg=demoMessages[i%demoMessages.length];
      notify("SECURITY ALERT",msg);
      bar.style.width=((i+1)/totalDemo*100)+"%";
    },i*420);
  }
}
</script>

</body>
</html>
