<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#111827;
  --accent:#4f46e5;
  --success:#22c55e;
  --danger:#ef4444;
  --muted:#6b7280;
}

body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --accent:#22c55e;
}

*{
  transition:background-color .35s,color .35s,box-shadow .35s,transform .2s;
}

body{
  margin:0;
  padding:24px;
  font-family:system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}

.main{
  max-width:540px;
  margin:auto;
  background:var(--card);
  padding:26px;
  border-radius:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
}

.footer{
  margin-top:22px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

button{
  width:100%;
  padding:13px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
}

button:hover{transform:translateY(-2px)}
button:active{transform:scale(.97)}

.secondary{background:#111827}
.danger{background:var(--danger)}

.progress{
  width:100%;
  height:10px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:16px;
}
.bar{
  height:100%;
  width:0%;
  background:var(--danger);
  transition:width .4s ease;
}

.sidebar{
  position:fixed;
  right:0;top:0;
  width:380px;height:100%;
  background:var(--card);
  padding:18px;
  transform:translateX(100%);
  box-shadow:-12px 0 35px rgba(0,0,0,.35);
}
.sidebar.open{transform:translateX(0)}

.panel-title{
  margin:14px 0 6px;
  font-weight:700;
}

input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #d1d5db;
}

.history{
  background:#000;
  color:#22c55e;
  font-family:monospace;
  padding:10px;
  border-radius:12px;
  height:180px;
  overflow-y:auto;
}

.status{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.stat{
  background:#111827;
  color:#fff;
  padding:12px;
  border-radius:14px;
  text-align:center;
  position:relative;
}

.stat.success{box-shadow:0 0 0 1px var(--success)}
.stat.blocked{box-shadow:0 0 0 1px var(--danger)}

.stat span{
  display:block;
  font-size:22px;
  font-weight:800;
}

.icon{
  position:absolute;
  top:8px;
  right:10px;
  font-size:16px;
  opacity:.85;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.open{display:flex}
.modal-box{
  background:var(--card);
  padding:22px;
  border-radius:18px;
}
</style>
</head>

<body>

<div class="main">
  <h2>üîî Notification Experiment</h2>

  <button onclick="requestPermission()">Allow Notifications</button>
  <button onclick="sendTest()">Send Test Notification</button>
  <button class="danger" onclick="startDemo()">‚ö† Fake Hacked Demo</button>
  <button class="secondary" onclick="togglePanel()">‚öô Controls</button>
  <button class="secondary" onclick="openInfo()">‚Ñπ What is this demo?</button>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <div class="footer">¬© Copyright 2026 FilipoPencil</div>
</div>

<div class="sidebar" id="panel">
  <button class="secondary" onclick="togglePanel()">‚ùå Close</button>
  <button onclick="toggleDark()">üåô Toggle Dark Mode</button>

  <div class="panel-title">Demo notifications</div>
  <input id="demoCount" type="number" min="3" max="100" value="12">

  <div class="panel-title">Session stats</div>
  <div class="status">
    <div class="stat success">Sent<span id="sSent">0</span><div class="icon">‚úì</div></div>
    <div class="stat blocked">Blocked<span id="sBlocked">0</span><div class="icon">‚úï</div></div>
    <div class="stat">Total<span id="sTotal">0</span></div>
  </div>

  <div class="panel-title">Lifetime stats</div>
  <div class="status">
    <div class="stat success">Sent<span id="lSent">0</span><div class="icon">‚úì</div></div>
    <div class="stat blocked">Blocked<span id="lBlocked">0</span><div class="icon">‚úï</div></div>
    <div class="stat">Total<span id="lTotal">0</span></div>
  </div>

  <div class="panel-title">History</div>
  <div class="history" id="history">No notifications yet.</div>
</div>

<div class="modal" id="info">
  <div class="modal-box">
    <h3>What is this demo?</h3>
    <p>This is a fake security alert demo. Nothing is real.</p>
    <button onclick="closeInfo()">OK</button>
  </div>
</div>

<script>
/* THEME */
if(localStorage.theme==="dark") document.body.classList.add("dark");
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.theme=document.body.classList.contains("dark")?"dark":"light";
}

/* PANEL */
const panel=document.getElementById("panel");
function togglePanel(){panel.classList.toggle("open")}

/* MODAL */
const info=document.getElementById("info");
function openInfo(){info.classList.add("open")}
function closeInfo(){info.classList.remove("open")}

/* HISTORY */
const historyBox=document.getElementById("history");
function log(msg){
  if(historyBox.textContent.includes("No")) historyBox.innerHTML="";
  historyBox.innerHTML+="> "+msg+"<br>";
  historyBox.scrollTop=historyBox.scrollHeight;
}

/* ANIMATED COUNTERS */
function animate(el,from,to){
  const start=performance.now();
  const dur=350;
  function frame(t){
    const p=Math.min((t-start)/dur,1);
    el.textContent=Math.floor(from+(to-from)*p);
    if(p<1) requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}

/* STATS */
let session={sent:0,blocked:0,total:0};
let lifetime=JSON.parse(localStorage.lifetimeStats||'{"sent":0,"blocked":0,"total":0}');

function updateStats(){
  animate(sSent,+sSent.textContent,session.sent);
  animate(sBlocked,+sBlocked.textContent,session.blocked);
  animate(sTotal,+sTotal.textContent,session.total);
  animate(lSent,+lSent.textContent,lifetime.sent);
  animate(lBlocked,+lBlocked.textContent,lifetime.blocked);
  animate(lTotal,+lTotal.textContent,lifetime.total);
  localStorage.lifetimeStats=JSON.stringify(lifetime);
}
updateStats();

/* NOTIFICATIONS */
function requestPermission(){
  if("Notification"in window) Notification.requestPermission();
}

function notify(title,body){
  session.total++; lifetime.total++;
  if("Notification"in window && Notification.permission==="granted"){
    try{
      new Notification(title,{body});
      session.sent++; lifetime.sent++;
    }catch{
      session.blocked++; lifetime.blocked++;
    }
  }else{
    session.blocked++; lifetime.blocked++;
  }
  updateStats();
  log(body);
}

function sendTest(){
  notify("Demo","This is a test notification");
}

/* DEMO */
const messages=[
  "Initiating breach‚Ä¶",
  "Firewall bypassed",
  "Access granted",
  "Extracting data",
  "Encrypting files",
  "IP traced",
  "SYSTEM LOCKED"
];
const bar=document.getElementById("bar");
const demoCount=document.getElementById("demoCount");

function startDemo(){
  bar.style.width="0%";
  historyBox.innerHTML="";
  const count=Math.max(3,+demoCount.value||12);
  for(let i=0;i<count;i++){
    setTimeout(()=>{
      notify("SECURITY ALERT",messages[i%messages.length]);
      bar.style.width=((i+1)/count*100)+"%";
    },i*380);
  }
}
</script>

</body>
</html>
