<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notification Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .primary { background: #4f46e5; color: white; }
    .normal { background: #10b981; color: white; }
    .danger { background: #ef4444; color: white; }
    .stop   { background: #6b7280; color: white; }

    .status {
      margin-top: 15px;
      padding: 10px;
      background: #eef2ff;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üîî Notification Experiment</h2>

    <button class="primary" onclick="request()">Allow Notifications</button>
    <button class="normal" onclick="normal()">Send Normal Notification</button>
    <button class="danger" onclick="hacked()">‚ö†Ô∏è Fake ‚ÄúHacked‚Äù Demo</button>
    <button class="stop" onclick="stop()">üõë Stop Demo</button>

    <div class="status">
      <strong>Status:</strong>
      <div id="status">Idle</div>
      <div id="count"></div>
    </div>
  </div>

  <script>
    let interval = null;
    let sent = 0;
    const max = 50;

    const messages = [
      "‚ö†Ô∏è Suspicious login detected",
      "üîê Password attempt blocked",
      "üìç Login from unknown location",
      "üõë Multiple failed logins",
      "üîé Scanning for threats",
      "üì° New device connected",
      "‚ùó Security verification required",
      "üß™ Demo security alert"
    ];

    function updateStatus(text) {
      document.getElementById("status").textContent = text;
    }

    function updateCount() {
      document.getElementById("count").textContent =
        sent ? `Notifications sent: ${sent}/${max}` : "";
    }

    function request() {
      Notification.requestPermission().then(p => {
        updateStatus("Permission: " + p);
      });
    }

    function normal() {
      if (Notification.permission === "granted") {
        new Notification("School Demo", {
          body: "This is a normal notification"
        });
      }
    }

    function hacked() {
      if (Notification.permission !== "granted") {
        alert("Allow notifications first");
        return;
      }

      if (interval) return;

      sent = 0;
      updateStatus("‚ö†Ô∏è Fake hacked demo running...");
      updateCount();

      interval = setInterval(() => {
        sent++;
        const msg = messages[Math.floor(Math.random() * messages.length)];

        new Notification("SECURITY ALERT (DEMO)", {
          body: `${msg} (${sent}/${max})`
        });

        updateCount();

        if (sent >= max) {
          stop();
        }
      }, 1200);
    }

    function stop() {
      if (interval) {
        clearInterval(interval);
        interval = null;
        updateStatus("Stopped");
      }
    }
  </script>

</body>
</html>
